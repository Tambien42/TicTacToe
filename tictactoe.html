<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="tuto">
			<div>
				Tuto video <a href="https://www.youtube.com/watch?v=P2TcQ3h0ipQ">ici</a>
			</div>
			<div>
				Minimax Article <a href="https://medium.freecodecamp.org/how-to-make-your-tic-tac-toe-game-unbeatable-by-using-the-minimax-algorithm-9d690bad4b37">ici</a>
			</div>
		</div>
		<table>
			<tr>
				<td class="cell" id="0"></td>
				<td class="cell" id="1"></td>
				<td class="cell" id="2"></td>
			</tr>
			<tr>
				<td class="cell" id="3"></td>
				<td class="cell" id="4"></td>
				<td class="cell" id="5"></td>
			</tr>
			<tr>
				<td class="cell" id="6"></td>
				<td class="cell" id="7"></td>
				<td class="cell" id="8"></td>
			</tr>
		</table>
		<div class="endgame">
			<div class="text"></div>
			<button onClick="startGame()">Replay</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
